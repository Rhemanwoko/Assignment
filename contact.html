<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Me!!!</title>
</head>
<body>
    <section>
        <nav>
            <ul>
                <li class="left"><a class="active" href="./index.html">Rhema Nwoko</a></li>
                
            </ul>
        </nav>
    </section>

    <section id="form-sec">
        <div class="form-container">
            <div class="">
                <h3 class="">
                    SEND US A MESSAGE
                </h3>
                <div>
                    <form action="">
                        <div class="mb-2">
                            <input type="text" id="name" placeholder="Your Name.." 
                            class="form-control">
                        </div>
                        <div class="mb-2">
                            <input type="email" id="email" placeholder="Your Email.."
                            class="form-control">
                        </div>
                        <div class="mb-2">
                            <textarea
                                id="about"
                                name="about"
                                rows="5"
                                maxlength="300"
                                class="form-control"
                                placeholder="Message.."
                            ></textarea>
                        </div>
                        <div class="">
                            <button type="submit" id="submit"
                            class="btn btn-dark">
                              <a href="#">
                              Submit
                              </a>
                            </button>
                        </div>
                        <div class="email">
                            <p>
                                Send me an e-mail on : rhemanwoko@gmail.com
                            </p>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
